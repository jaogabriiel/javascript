<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 de JS</title>
</head>
<!-- onscroll="roloupagina()" evento que acontece quando a página é rolada-->
<body onload="carregou()">
    <main class="tela-principal">
        <h1 id="titulo" onmouseover="focou()">Aula 11</h1>
        <section class="conteudo">
            <article class="box">
            </article>
            <article class="box">
            </article>
        <button id="btn1" class="botao">box 1</button>
        <button id="btn2" class="botao">Box 2</button>
        </section>
        <section>
            <hr>
            <form action="">
                <input type="text" id="cxtexto" placeholder="Digite seu nome" onfocus="focoNoCampo()" onfocusout="semFocoNoCampo()" onkeypress="avisarQueTeclou()">
                <button id="btn3" class="botao" type="submit">Enviar</button>
            </form>
        </section>
    </main>
<!-- 
    onscroll = quando a página rolar
    onmouseover = quando o mouse passar em cima
    onfocus = quando se clica em uma caixa de texto
    onfocusout = quando o mouse sai do campo de texto
    onkeypress = quando teclamos e soltamos alguma tecla
 -->
</body>
<script src="aula11.js"></script>
</html>
