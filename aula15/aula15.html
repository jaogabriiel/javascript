<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 de JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="titulo">
        <h1>Calcular Média</h1>
        <p>Calcule sua Média</p>
    </header>
    <main id="principal">
        <form action="" method="post" id="form">
            <div id="d1">
                <label for="n1" class="txt">Nota 1</label>
                <input type="number" name="n1" id="num1" value="0.0" min="0.0" max="10.0" class="cx">
            </div>
            <div id="d2" class="txt">
                <label for="n2">Nota 2</label>
                <input type="number" name="n2" id="num2" value="0.0" min="0.0" max="10.0" class="cx">
            </div>
            <div id="d3">
                <button type="submit" class="btn" id="btn1">Enviar</button>
                <button type="reset" class="btn" class="txt" id="btn2">Limpar</button>
            </div>
            <div id="resultado">
                <label for="res" class="txt">Situação</label>
                <input type="text" name="res" id="resu" class="cx" disabled>
            </div>
        </form>
    </main>
</body>
<script src="aula15.js"></script>
</html>
