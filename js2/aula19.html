<script>
    let num;

    num = 0;
    while(num < 10) {
        document.write("John" + "<br>");
        num ++;
    }

    document.write("<hr>");

    num = 10;
    while(num--) {
        document.write("John" + "<br>");
    }

    document.write("<hr>");

    num = true;
    cont = 0;
    while(num) {
        document.write("John<br>");
        cont ++;
        if (cont > 9) {
            num = false;
        }
    }
</script>
