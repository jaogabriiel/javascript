<script>
    var num = 10; //var é uma variável global que pode ser usada em qualquer lugar do programa

    document.write(num + "<br>");

    if (num == 10) {
        let num = 5; // let é uma varável que só pode ser usada localmente
        document.write(num + "<br>");
    }
    document.write(num);
</script>
