<script>
    var num; // máximo = 10
    try{
        num = prompt("Digite um valor");
        if (num > 10) {
            throw new Error("Valor inválido, o valor deve ser menor ou igual a 10"); // gerar um erro
        }
    } catch(e) {
        console.log("ERRO: " + e.message);
        num = 10;
        document.write();
        //console.log("Mensagem de erro: " + e.message); // mensagem de erro para o usuário no f12
    } finally {
        document.write("Valor: " + num);
    }
</script>
</html>
