<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="aula18.css">
</head>
<body>
    <main>
        <h1>Conversor de Moedas</h1>
        <section class="conteudos">
            <div class="form-group">
                <label for="valorEmReal">R$</label>
                <input type="number" name="valorEmRral" id="valorEmReal" class="input" step="0.01" min="0.00" max="9999999999.99" value="" tabindex="1" onclick="ativarBotao()" onchange="ativarBotao()" autofocus required>
            </div>

            <div class="form-group">
                <input type="radio" name="moedaEstrangeira" id="dolar" class="input radio" value="Dólar" tabindex="2">
                <label for="dolar">Dólar</label>

                <input type="radio" name="moedaEstrangeira" id="euro" class="input radio" value="Euro" tabindex="3">
                <label for="euro">Euro</label>

                <input type="radio" name="moedaEstrangeira" id="libra" class="input radio" value="Libra" tabindex="4">
                <label for="libra">Libra</label>

                <input type="radio" name="moedaEstrangeira" id="bitcoins" class="input radio" value="Bitcoins" tabindex="5">
                <label for="bitcoins">Bitcoin</label>
            </div>
            <div class="form-group">
                <button class="desativado botao" id="btnConverter" onclick="ativarBotao(); bloquearBotao()" disabled>Converter</button>
                <button type="reset" class="botao" id="btnLimpar" tabindex="7">Limpar</button>
            </div>
        </section>
        <div class="instrucoes">
            <p class="centro" id="aviso">Digite um valor e escolha a moeda</p>
        </div>
        <br>
        <div class="instrucoes" style="background: rgb(40, 36, 36, 0.548); border: 0;">
            <figure id="imgMoedas" class="centro">
                <img src="moedas/real.png" alt="Real" class="animar" width="100px">
                <img src="moedas/dolar.png" alt="Moeda Estrangeira" class="animar" width="100px">
            </figure>
        </div>
    </main>
</body>
<script src="aula18.js"></script>
</html>
